<!doctype html>
<html ng-app="directivesModule">
    <body>
        <div ng-app="directivesModule"
             ng-controller="CustomersController">

          Parent Scope Customers:
          <br /><br />
          <ul><li ng-repeat="cust in customers">{{ cust.name }}</li></ul>

          <h3>Should link() be used?</h3>
          <use-link-or-not datasource="customers" add="addCustomer">
          </use-link-or-not>

        </div>

        <script src="../../libs/angular.js"></script>
        <script src="../../libs/directivesController.js"></script>
        <script src="useLinkOrNot.js"></script>
    </body>
</html>
